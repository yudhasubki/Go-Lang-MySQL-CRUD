{{ define "tambahMahasiswa" }}
  {{ template "header" }}
    {{ template "navbar" }}
      {{ template "sidebar" }}
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
              <h1>
                Dashboard
                <small>Control panel</small>
              </h1>
              <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
              </ol>
            </section>

            <!-- Main content -->
            <section class="content">
              
        		  <div class="row">
                <div class="col-xs-12">
                  <div class="box">
                    <div class="box-header">
                      <h3 class="box-title">Tambah Mahasiswa</h3>
                    </div>

                    <div class="box-body">
                      <form action="/mahasiswa/save" method="POST">
                        <div class="form-group col-sm-8">
                          <label for="inputEmail3" class="col-sm-2 control-label">Nama</label>

                          <div class="col-sm-6">
                            <input type="text" name="nama" class="form-control" id="inputEmail3" placeholder="Email">
                          </div>
                        </div>

                        <div class="form-group col-sm-8">
                          <label for="inputEmail3" class="col-sm-2 control-label">Kelas</label>

                          <div class="col-sm-6">
                            <input type="text" name="kelas" class="form-control" id="inputEmail3" placeholder="Kelas">
                          </div>
                        </div>

                        <div class="form-group col-sm-8">
                          <label for="inputEmail3" class="col-sm-2 control-label">Jurusan</label>

                          <div class="col-sm-6">
                            <input type="text" name="jurusan" class="form-control" id="inputEmail3" placeholder="Jurusan">
                          </div>
                        </div>

                        <div class="form-group col-sm-8">
                          <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-flat">Tambah</button>
                          </div>                          
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                 
        		  </div>
            </section>
            <!-- /.content -->
        </div>
  {{ template "footer" }}

{{ end }}
